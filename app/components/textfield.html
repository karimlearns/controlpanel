<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
<script defer src="/app.js"></script><link href="/assets/css/styles.css" rel="stylesheet"></head>
<body>
    <div class="cpmponent-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">مدخل عادي</label>
            <input type="text" class="c-textfield__input" placeholder="أدخل المحتوى" id="normal">
        </div>
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">مدخل عادي</label>
            <textarea id="textarea" placeholder="أدخل المحتوى" class="c-textfield__textarea"></textarea>
            <span class="c-textfield__hint">ملاحظات من أجل المدخل</span>
        </div>
    </div>
</body>
</html>
